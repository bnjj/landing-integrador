<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/8c15c7654b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/login-styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header class="flecha__volver anim">
    <a class="volver" href="index.html"><i class="fa-solid fa-arrow-left "></i></a>
</header>
<main class="login anim">
    
    
    <h1 >Logeate a la aventura </h1>
    <p >Segui disfrutando nuestro club de viajeros </p>

   <form class="formulario anim">
       
       <label  for="email"></label>
       <input class="formulario__campo" id="email" type="email" required placeholder="Email">
       <label  for="password"></label>
       <input class="formulario__campo formulario__campo--last " id="password" type="password" required placeholder="Password">

       <input type="submit" class="formulario__btn" value="Entrar">
   </form>
   <p class="signIn">Aun no sos parte?<a class="enlace" href="signup.html">Crea tu cuenta!</a></p>

</main>


</body>
</html>
